name: Docker CI Pipeline
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
        -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - name: Build Docker image
      working-directory: Gitops-platform-using-EKS
      run: |
        docker build \
          -t ${{ secrets.DOCKER_USERNAME }}/gitops-platform-app:${{ github.sha }} \
          -f apps/Dockerfile \
          apps
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/gitops-platform-app:${{ github.sha }}